<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!--
            display - property specifies if/how an element is displayed

            block-level - start on a new line, take up the full width
            available (EG. h1, div, p, form, header, footer)

            inline - do not start on a new line, width is limited to what
            is needed (EG. span, a, img)
        -->

        <div>div</div>
        <span>span</span>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum qui corporis nihil a reprehenderit pariatur, quidem quas sunt optio aliquam tempora iusto beatae ad mollitia veniam eaque. Labore, asperiores architecto.</p>
</body>
</html>
