<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- GET  - Insensitive data
         POST - Sensitive data   -->
    <!-- enctype="multipart/form-data": Takes in data, breaks it into parts and reconstructs it-->
    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="USER" minlength="6" maxlength="15">
        
        <br><label for="password">Password:</label>
        <input type="password" id="password">

        <br><label for="email">Email:</label>
        <input type="email" id="email" placeholder="EXAMPLE@email.com">

        <br><label for="phone">Phone Number:</label>
        <input type="phone" id="phone" placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

        <br><label for="bday">Birth Date:</label>
        <input type="date" id="bday">

        <br><label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1">

        <br><label for="title">Title:</label><br>
        <label for="mr">Mr.</label>
        <input type="radio" id="mr" name="title"><br>
        <label for="ms">Ms</label>
        <input type="radio" id="ms" name="title"><br>
        <label for="phd">PhD</label>
        <input type="radio" id="phd" name="title">

        <br><label for="payment">Payment:</label>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="giftcard">Gift Card</option>
        </select><br>

        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">Comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea><br>

        <label for="file">File:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>

        <br><input type="reset"><br>
        <input type="submit">

    </form>

</body>
</html>
